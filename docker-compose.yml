version: "3.9"

services:
  api:
    build:
      context: .
      target: api
      args:
        GO_VERSION: "1.22"
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_DSN=postgres://app:app@db:5432/app?sslmode=disable
      - JWT_SECRET=changeme
      - MIGRATIONS_PATH=internal/migrations
    depends_on:
      - db

  admin:
    build:
      context: .
      target: admin
      args:
        GO_VERSION: "1.22"
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DB_DSN=postgres://app:app@db:5432/app?sslmode=disable
      - JWT_SECRET=changeme
      - MIGRATIONS_PATH=internal/migrations
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
